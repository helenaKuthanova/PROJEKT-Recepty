<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Recepty (standardní verze)</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <main>
        <!-- největší hlavní recept -->
        <section class="recept hlavni">
            <header>
                <p>Saláty<p>
                <p>5 komentářů</p>
            </header>

            <h1>Salát s&nbsp;vlašskými ořechy</h1>
        </section>

        <!-- malý recept 1 -->
        <section class="recept prvni">
            <header>
                <p>Svačina</p>
                <p>16 komentářů</p>
            </header>

            <h2>Chlebíček s&nbsp;avokádem</h2>
        </section>

        <!-- malý recept 2 -->
        <section class="recept druhy">
            <header>
                <p>Mexická</p>
                <p>7 komentářů</p>
            </header>

            <h2>Avokádové tacos</h2>
        </section>

        <!-- malý recept 3 -->
        <section class="recept treti">
            <header>
                <p>Luštěniny</p>
                <p>23 komentářů</p>
            </header>

            <h2>Pita chléb s&nbsp;cizrnou</h2>
        </section>

        <!-- malý recept 4 -->
        <section class="recept ctvrty">
            <header>
                <p>Burgery</p>
                <p>19 komentářů</p>
            </header>

            <h2>Sojový burger</h2>
        </section>
    </main>

	<footer class="paticka">
		<p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
	</footer>

</body>
</html>
